<mat-toolbar color = "">
    <ng-container *ngIf="AuthenticationService.currentUser$ | async as user; else loginButton">

    </ng-container>

  <ng-template #loginButton>
    <button mat-button
      (click)="onLoginClick($event)">
        <mat-icon></mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
<div class="">
    <router-outlet></router-outlet>
</div>
<div class="">
  <router-outlet></router-outlet>
</div>

<div class="hamburger-menu">
  <input id="menu__toggle" type="checkbox" />
  <label class="menu__btn" for="menu__toggle">
    <span></span>
  </label>

  <ul class="menu__box">
    <li><a class="menu__item" href="/home">Home</a></li>
    <li *ngIf="(AuthenticationService.currentUser$ | async)">
      <a class="menu__item" href="/request">Request</a>
    </li>
    <li *ngIf="(AuthenticationService.currentUser$ | async) as user">
      <a class="menu__item" href="/admin" *ngIf="(AuthenticationService.getUserRole(user) | async) === 'admin'">Admin</a>
    </li>
    <li *ngIf="!(AuthenticationService.currentUser$ | async)">
      <a class="menu__item" href="/login">Login</a>
    </li>
    <ng-container *ngIf="AuthenticationService.currentUser$ | async as user; else logoutButton">
      <li><a class="menu__item" href="/home" (click)="logout()">Logout</a></li>
    </ng-container>
    <ng-template #logoutButton></ng-template>
  </ul>
</div>
